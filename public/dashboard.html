      <h1 class="title">My Jobs</h1>
      <div class="profile-container">
        <div class="btn profile-btn">

          <div class="username">Hello</div>
          <i class="fas fa-caret-down"></i>
        </div>

    <div class="alert">Job added successfully !</div>
    <form class="form job-form">
      <div class="form-grp">
        <input
          type="text"
          name="position"
          class="form-input"
          id="form-position"
          placeholder="Position"
          value
        />
      </div>
      <div class="form-grp">
        <input
          type="text"
          name="company"
          class="form-input"
          id="form-company"
          placeholder="Company"
          value
        />
      </div>
      <button class="btn btn-submit" type="submit">Add Job</button>
    </form>
    <div class="jobs-table">
      <div class="table-head">
        <div class="position">Position</div>
        <div class="company">Company</div>
        <div class="date">Date</div>
        <div class="status">Status</div>
        <div class="action">Action</div>
      </div>
