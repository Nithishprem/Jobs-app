<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Jobs App</title>
  </head>
  <body class="hide">
    <nav class="nav-bar">
      <h1 class="title">My Jobs</h1>
      <div class="profile-container">
        <div class="btn profile-btn">
          <i class="fas fa-user-circle"></i>
          <div class="username">Hello</div>
          <i class="fas fa-caret-down"></i>
        </div>
        <div class="btn logout">Logout</div>
      </div>
    </nav>
    <button type="button" class="btn btn-home">Back Home</button>
    <div class="form-container">
      <div class="alert">Editted sucessfully !</div>
      <div class="form-title">Update job</div>
      <form class="form edit-form">
        <div class="form-grp">
          <label for="position" class="form-label">Position</label>
          <input
            type="text"
            name="position"
            class="form-input"
            id="form-position"
            placeholder="Position"
            value
          />
        </div>
        <div class="form-grp">
          <label for="company" class="form-label">Company</label>
          <input
            type="text"
            name="company"
            class="form-input"
            id="form-company"
            placeholder="Company"
            value
          />
        </div>
        <div class="form-grp">
          <label for="status" class="form-label">Status</label>
          <select name="status" id="status" class="form-input">
            <option value="pending">pending</option>
            <option value="interview">interview</option>
            <option value="declined">declined</option>
          </select>
        </div>
        <button class="btn btn-submit" type="submit">Edit</button>
      </form>
    </div>
    <script src="edit-job.js"></script>
  </body>
</html>
